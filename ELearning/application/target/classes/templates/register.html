<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Register</title>
    </head>
    <body>
        <form th:action="@{/user/register}" method="post">
        	<div><label> First Name : </label> <input type="text" name="firstName"/></div>
        	<div><label> Last Name : </label> <input type="text" name="lastName"/></div>
        	<div><label> Mobile Number : </label> <input type="text" name="mobileNumber"/></div>
            <div><label> Username : </label> <input type="text" name="username"/></div>
            <div><label> Password: </label><input type="password" name="password"/></div>
            <div><label> Confirm Password: </label><input type="password" name="confirmPassword"/></div>
            <div><input type="submit" value="Sign Up"/></div>
        </form>
    </body>
</html>
